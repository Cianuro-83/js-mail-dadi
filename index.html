<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisca Clandestina</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="col-12  text-center">
                    <h1>Benvenuto <span class="text-uppercase" id="user"></span> <br> <span class="text-uppercase">nella
                            tua bisca personale</span> </h1>
                </div>
                <div class="col-12 mt-4">
                    <p class="text-uppercase text-info" id="mail"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="text-center text-bg-warning text-uppercase">
                gioco 1: lancio dei dadi (automatico)
            </h2>
            <div class="col-12">
                <div class="row row-cols-2">
                    <div class="col">
                        <p class="text-center">La sorte ti ha assegnato il numero</p>
                        <h3 class=" text-center text-info fw-bolder" id="dadi-auto-player"></h3>
                    </div>
                    <div class="col">
                        <p class="text-center">La sorte ha assegnato al tuo avversario il numero</p>
                        <h3 class="text-center text-info fw-bolder" id="dadi-auto-pc"></h3>
                    </div>
                    <div class="col-12">
                        <h3 class="text-center text-danger fw-bolder my-3" id="dadi-auto-esito"></h3>
                    </div>

                </div>
            </div>
        </div>
        <!-- **************************
        GIOCO 2: LANCIO DADI OLD STYLE
        ************************** -->


        <div class="row">
            <h2 class="text-center text-bg-warning text-uppercase">
                gioco 2: lancio dei dadi old style
            </h2>
            <div class="col-12">
                <div class="row row-cols-2">
                    <div class="col">
                        <p class="text-center">Scegli un numero compreso tra <span class="text-info fw-bold">1 e
                                12</span> e lancia i dadi</p>
                        <input type="text" class="text-uppercase form-control" placeholder="scegli numero">
                        <h3 class="text-center text-info fw-bolder" id="dadi-player"></h3>
                        <div class="row justify-content-center"></div>
                        <input type="button" value="lancia i dadi" class="text-uppercase p-2 btn btn-outline-warning">
                    </div>
                    <div class="col">
                        <p class="text-center"><span class="text-uppercase">Ã¨ </span>uscito il numero</p>
                        <h3 class="text-center text-info fw-bolder" id="lancio-dadi"></h3>
                    </div>
                    <div class="col-12">
                        <h3 class="text-center text-danger fw-bolder my-3" id="dadi-risultato"></h3>
                    </div>

                </div>
            </div>
        </div>
        <!-- CHIUSURA CONTAINER -->
    </div>




    <!-- CUSTOM JS -->
    <script src="./js/scbscript.js"></script>
</body>

</html>
